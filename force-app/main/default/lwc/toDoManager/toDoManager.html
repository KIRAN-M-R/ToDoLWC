<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">{greeting}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12" >
            <div class="slds-text-heading_large slds-m-vertical_large">What is your main focus for today?</div>
        </lightning-layout-item>
        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11" >
                    <lightning-input type="text" label="what is in your mind" variant="label-hidden" placeholder="what is in your mind"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1" >
                    <lightning-button-icon icon-name="utility:add" title="add todo" onclick={addToDoHandler} ></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12" >
            <div>UPCOMING TASKS</div>
            <template for:each={upcomingTasks} for:item="todo">
                <div class="item-class" key={todo.todoId}>
                    <span class="slds-text-heading_label">{todo.todoName}</span>
                    <lightning-button-icon icon-name="utility:check" class="slds-p-horizontal_medium" onclick={updateHandler} title="Update Todo">

                    </lightning-button-icon>
                    <lightning-button-icon icon-name="utility:delete" onclick={deleteHandler} title="Delete Todo">

                    </lightning-button-icon>
                </div>
            </template>
            <div>COMPLETED TASKS</div>
            <template for:each={completedTasks} for:item="todo">
                <div class="item-class" key={todo.todoId}>
                    <span class="slds-text-heading_label">{todo.todoName}</span>
                    <lightning-button-icon icon-name="utility:check" class="slds-p-horizontal_medium" onclick={updateHandler} title="Update Todo">

                    </lightning-button-icon>
                    <lightning-button-icon icon-name="utility:delete" onclick={deleteHandler} title="Delete Todo">

                    </lightning-button-icon>
                </div>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
